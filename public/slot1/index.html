<canvas id="matrix"></canvas>
<div id="countdown" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); font-size: 2em; color: lime; font-family: monospace; z-index: 1000;"></div>
<div id="timer" style="position: fixed; bottom: 10px; left: 10px; font-size: 1.5em; color: lime; font-family: monospace; z-index: 1000;">00:00</div>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }
  canvas {
    display: block;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(5, 50px);
    grid-template-rows: repeat(6, 50px);
    gap: 5px;
    margin-bottom: 20px;
  }
  .cell {
    width: 50px;
    height: 50px;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5em;
    font-weight: bold;
    text-transform: uppercase;
  }
  .correct {
    background-color: #6aaa64;
    color: white;
  }
  .present {
    background-color: #c9b458;
    color: white;
  }
  .absent {
    background-color: #787c7e;
    color: white;
  }
  #keyboard {
    display: grid;
    grid-template-columns: repeat(10, auto);
    gap: 5px;
  }
  .key {
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    background-color: #eee;
    text-align: center;
    font-weight: bold;
  }
  .key:hover {
    background-color: #ddd;
  }
</style>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "アァイィウエオカサタナハマヤラワ0123456789ABCDEF".split("");
  const fontSize = 30;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = new Array(columns).fill(1);

  const hex = "4D4F564945".split(""); // "MOVIE" in ASCII hex
  const hexColumns = [];
  const minSpacing = 5;
  let lastHexColumn = -minSpacing;

  for (let i = 0; i < columns; i++) {
    if (Math.random() < 0.05 && i - lastHexColumn >= minSpacing) {
      hexColumns.push(i);
      lastHexColumn = i;
      i += minSpacing - 1;
    }
  }

  const hexTimers = hexColumns.map(() => ({
    dropIndex: 0,
    isVisible: false,
    hasCompleted: false,
    nextAppearanceTime: performance.now() + Math.random() * 8000,
    cooldown: 8000 + Math.random() * 5000,
  }));

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = `${fontSize}px monospace`;
    const now = performance.now();

    hexTimers.forEach((timer) => {
      if (!timer.isVisible && now >= timer.nextAppearanceTime) {
        timer.isVisible = true;
        timer.position = -hex.length * fontSize;
      }
    });

    const activeHexInfo = new Map();
    for (let k = 0; k < hexColumns.length; k++) {
      const timer = hexTimers[k];
      if (timer.isVisible) {
        activeHexInfo.set(hexColumns[k], timer);
      }
    }

    ctx.fillStyle = "#0F0";
    for (let i = 0; i < columns; i++) {
      const activeTimer = activeHexInfo.get(i);

      if (activeTimer) {
        drops[i] = 0;
        continue;
      }

      const text = letters[Math.floor(Math.random() * letters.length)];
      const y = drops[i] * fontSize;
      ctx.fillText(text, i * fontSize, y);

      if (y > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i] += 1;
    }

    ctx.fillStyle = "red";
    activeHexInfo.forEach((timer, columnIndex) => {
      if (!timer.hasCompleted) {
        const x = columnIndex * fontSize;
        const y = timer.dropIndex * fontSize;
        const currentCharIndex = Math.floor(timer.dropIndex) % hex.length;
        if (y > 0 && y < canvas.height) {
          ctx.fillText(hex[currentCharIndex], x, y);
        }

        timer.dropIndex++;

        if (y > canvas.height + hex.length * fontSize) {
          timer.hasCompleted = true;
          timer.isVisible = false;
          drops[columnIndex] = 1;
        }
      }
    });
  }

  let matrixInterval;

  // Countdown effect
  const countdownEl = document.getElementById("countdown");
  let countdownNum = 3;
  countdownEl.textContent = `Timer starting in ${countdownNum}...`;

  const countdownInterval = setInterval(() => {
    countdownNum--;
    if (countdownNum > 0) {
      countdownEl.textContent = `Timer starting in ${countdownNum}...`;
    } else {
      clearInterval(countdownInterval);
      countdownEl.textContent = "";
      startMatrix();
    }
  }, 1000);

  function startMatrix() {
    // Always reset the start time when loading this page
    localStorage.setItem('puzzleStartTime', Date.now().toString());
    
    let startTime = parseInt(localStorage.getItem('puzzleStartTime'));
    matrixInterval = setInterval(drawMatrix, 70);

    const timerEl = document.getElementById("timer");
    setInterval(() => {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const secs = String(elapsed % 60).padStart(2, '0');
      timerEl.textContent = `${mins}:${secs}`;
    }, 1000);
  }

  window.addEventListener("resize", () => {
    // Optional: location.reload(); for hard reset on resize
  });

  // --- Block DevTools, Right-click, Copy/Paste ---
  document.addEventListener("contextmenu", (e) => e.preventDefault());

  document.addEventListener("keydown", (e) => {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
      (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
    ) {
      e.preventDefault();
    }
  });

  document.addEventListener("copy", (e) => e.preventDefault());
  document.addEventListener("cut", (e) => e.preventDefault());
  document.addEventListener("paste", (e) => e.preventDefault());
</script>
