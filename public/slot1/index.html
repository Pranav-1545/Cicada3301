<canvas id="matrix"></canvas>
<div id="countdown" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); font-size: 2em; color: lime; font-family: monospace; z-index: 1000;"></div>
<div id="timer" style="position: fixed; bottom: 10px; left: 10px; font-size: 1.5em; color: lime; font-family: monospace; z-index: 1000;">00:00</div>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: monospace;
  }
  canvas {
    display: block;
  }
</style>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "アァイィウエオカサタナハマヤラワ0123456789ABCDEF".split("");
const hex = "4D4F564945".split(""); // "MOVIE" in hex
const fontSize = 30;
const columns = Math.floor(canvas.width / fontSize);
const drops = new Array(columns).fill(1);

let redHexDrops = [];
let lastTimestamp = 0;
let animationFrameId;

function createHexDrop() {
  return {
    x: Math.floor(Math.random() * columns),
    y: 0,
    charIndex: 0,
    alive: true,
  };
}

// We'll handle hex spawning in the animation loop instead
let lastHexSpawnTime = 0;
const hexSpawnInterval = 5000; // 5 seconds between spawns

function drawMatrix(timestamp) {
  // Spawn hex drops every 5 seconds
  if (!lastHexSpawnTime || timestamp - lastHexSpawnTime >= hexSpawnInterval) {
    redHexDrops.push(createHexDrop());
    lastHexSpawnTime = timestamp;
  }

  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.font = `${fontSize}px monospace`;
  ctx.fillStyle = "#0F0";

  for (let i = 0; i < columns; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    const y = drops[i] * fontSize;
    ctx.fillText(text, i * fontSize, y);

    if (y > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }

  // Draw red hex drops
  redHexDrops.forEach(drop => {
    if (drop.alive) {
      const x = drop.x * fontSize;
      const y = drop.y * fontSize;
      ctx.fillStyle = "red";
      ctx.shadowColor = "red";
      ctx.shadowBlur = 10;
      ctx.fillText(hex[drop.charIndex % hex.length], x, y);
      ctx.shadowBlur = 0;

      drop.y += 0.5; // control speed
      drop.charIndex++;

      if (y > canvas.height) {
        drop.alive = false; // remove it once it goes off screen
      }
    }
  });

  // Clean up dead drops
  redHexDrops = redHexDrops.filter(drop => drop.alive);
  
  // Request next frame
  animationFrameId = requestAnimationFrame(drawMatrix);
}

// Countdown first
const countdownEl = document.getElementById("countdown");
let countdownNum = 3;
countdownEl.textContent = `Starting in ${countdownNum}...`;

const countdownInterval = setInterval(() => {
  countdownNum--;
  if (countdownNum > 0) {
    countdownEl.textContent = `Starting in ${countdownNum}...`;
  } else {
    clearInterval(countdownInterval);
    countdownEl.textContent = "";
    startMatrix();
  }
}, 1000);

function startMatrix() {
  // Get or set the start time from localStorage
  if (!localStorage.getItem('puzzleStartTime')) {
    localStorage.setItem('puzzleStartTime', Date.now().toString());
  }
  
  // Start the animation loop
  animationFrameId = requestAnimationFrame(drawMatrix);
  
  // Start the timer
  updateTimer();
}

function updateTimer() {
  const startTime = parseInt(localStorage.getItem('puzzleStartTime'), 10);
  const timerEl = document.getElementById("timer");
  
  function updateTimerDisplay() {
    const now = Date.now();
    const elapsed = Math.floor((now - startTime) / 1000);
    const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
    const secs = String(elapsed % 60).padStart(2, '0');
    timerEl.textContent = `${mins}:${secs}`;
  }
  
  // Update immediately
  updateTimerDisplay();
  
  // Then update every second
  setInterval(updateTimerDisplay, 1000);
}

window.addEventListener("resize", () => {
  // Stop animation before reload
  if (animationFrameId) {
    cancelAnimationFrame(animationFrameId);
  }
  location.reload();
});

// Use Page Visibility API to ensure timer continues even when tab is not active
document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible') {
    // Restart animation if page becomes visible again
    if (!animationFrameId) {
      animationFrameId = requestAnimationFrame(drawMatrix);
    }
  } else {
    // Stop animation when page is hidden to save resources
    if (animationFrameId) {
      cancelAnimationFrame(animationFrameId);
      animationFrameId = null;
    }
  }
});

// Block Inspect Element
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
    (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
  ) {
    e.preventDefault();
  }
});
document.addEventListener("copy", e => e.preventDefault());
document.addEventListener("cut", e => e.preventDefault());
document.addEventListener("paste", e => e.preventDefault());
</script>
