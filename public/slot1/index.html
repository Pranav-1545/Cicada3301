<canvas id="matrix"></canvas>
<div id="countdown" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); font-size: 2em; color: lime; font-family: monospace; z-index: 1000;"></div>
<div id="timer" style="position: fixed; bottom: 10px; left: 10px; font-size: 1.5em; color: lime; font-family: monospace; z-index: 1000;">00:00</div>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: monospace;
  }
  canvas {
    display: block;
  }
</style>

<script>
// Get elements
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
const countdownEl = document.getElementById("countdown");
const timerEl = document.getElementById("timer");

// Set canvas dimensions
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Matrix characters and settings
const letters = "アァイィウエオカサタナハマヤラワ0123456789ABCDEF".split("");
const hex = "4D4F564945".split(""); // "MOVIE" in hex
const fontSize = 30;
const columns = Math.floor(canvas.width / fontSize);
const drops = new Array(columns).fill(1);

// Animation control variables
let redHexDrops = [];
let animationFrameId = null;
let lastHexSpawnTime = 0;
const HEX_SPAWN_INTERVAL = 5000; // 5 seconds

// Timer variables
let timerInterval;
let startTime;

// Initialize or get the start time from localStorage
function initStartTime() {
  const savedTime = localStorage.getItem('puzzleStartTime');
  if (!savedTime) {
    startTime = Date.now();
    localStorage.setItem('puzzleStartTime', startTime.toString());
  } else {
    startTime = parseInt(savedTime, 10);
  }
}

// Create a new hex drop
function createHexDrop() {
  return {
    x: Math.floor(Math.random() * columns),
    y: 0,
    charIndex: 0,
    alive: true,
  };
}

// Main animation function
function drawMatrix(timestamp) {
  // Spawn hex drops every 5 seconds
  if (timestamp - lastHexSpawnTime >= HEX_SPAWN_INTERVAL) {
    redHexDrops.push(createHexDrop());
    lastHexSpawnTime = timestamp;
  }

  // Fade effect
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw green matrix characters
  ctx.font = `${fontSize}px monospace`;
  ctx.fillStyle = "#0F0";

  for (let i = 0; i < columns; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    const y = drops[i] * fontSize;
    ctx.fillText(text, i * fontSize, y);

    if (y > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }

  // Draw red hex drops
  redHexDrops.forEach(drop => {
    if (drop.alive) {
      const x = drop.x * fontSize;
      const y = drop.y * fontSize;
      ctx.fillStyle = "red";
      ctx.shadowColor = "red";
      ctx.shadowBlur = 10;
      ctx.fillText(hex[drop.charIndex % hex.length], x, y);
      ctx.shadowBlur = 0;

      drop.y += 0.5; // control speed
      drop.charIndex++;

      if (y > canvas.height) {
        drop.alive = false;
      }
    }
  });

  // Clean up dead drops
  redHexDrops = redHexDrops.filter(drop => drop.alive);
  
  // Continue animation loop
  animationFrameId = requestAnimationFrame(drawMatrix);
}

// Update timer display
function updateTimerDisplay() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
  const secs = String(elapsed % 60).padStart(2, '0');
  timerEl.textContent = `${mins}:${secs}`;
}

// Start countdown and matrix animation
function startCountdown() {
  let countdownNum = 3;
  countdownEl.textContent = `Starting in ${countdownNum}...`;

  const countdownInterval = setInterval(() => {
    countdownNum--;
    if (countdownNum > 0) {
      countdownEl.textContent = `Starting in ${countdownNum}...`;
    } else {
      clearInterval(countdownInterval);
      countdownEl.textContent = "";
      startMatrix();
    }
  }, 1000);
}

// Start the matrix animation and timer
function startMatrix() {
  // Initialize timer
  initStartTime();
  
  // Update timer display immediately and then every second
  updateTimerDisplay();
  timerInterval = setInterval(updateTimerDisplay, 1000);
  
  // Start animation
  lastHexSpawnTime = performance.now();
  animationFrameId = requestAnimationFrame(drawMatrix);
}

// Handle page visibility changes
document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible') {
    // Resume animation
    if (!animationFrameId) {
      lastHexSpawnTime = performance.now(); // Reset spawn timer on resume
      animationFrameId = requestAnimationFrame(drawMatrix);
    }
    
    // Make sure timer is running
    if (!timerInterval) {
      updateTimerDisplay();
      timerInterval = setInterval(updateTimerDisplay, 1000);
    }
  } else {
    // Pause animation but keep timer running
    if (animationFrameId) {
      cancelAnimationFrame(animationFrameId);
      animationFrameId = null;
    }
    
    // We don't cancel the timer interval, so it keeps running in background
  }
});

// Handle window resize
window.addEventListener("resize", () => {
  if (animationFrameId) {
    cancelAnimationFrame(animationFrameId);
  }
  
  if (timerInterval) {
    clearInterval(timerInterval);
  }
  
  location.reload();
});

// Security measures
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
    (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
  ) {
    e.preventDefault();
  }
});
document.addEventListener("copy", e => e.preventDefault());
document.addEventListener("cut", e => e.preventDefault());
document.addEventListener("paste", e => e.preventDefault());

// Start the countdown
startCountdown();
</script>
