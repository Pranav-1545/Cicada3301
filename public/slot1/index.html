<canvas id="matrix"></canvas>
<div id="countdown" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); font-size: 2em; color: lime; font-family: monospace; z-index: 1000;"></div>
<div id="timer" style="position: fixed; bottom: 10px; left: 10px; font-size: 1.5em; color: lime; font-family: monospace; z-index: 1000;">00:00</div>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
  }
  canvas {
    display: block;
  }
</style>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "アァイィウエオカサタナハマヤラワ0123456789ABCDEF".split("");
const fontSize = 30;
const columns = Math.floor(canvas.width / fontSize);
const drops = new Array(columns).fill(1);

const hex = "4D4F564945".split(""); // "MOVIE"
const hexColumns = [];
const minSpacing = 5;
let lastHexColumn = -minSpacing;

for (let i = 0; i < columns; i++) {
  if (Math.random() < 0.6 && i - lastHexColumn >= minSpacing) {
    hexColumns.push(i);
    lastHexColumn = i;
    i += minSpacing - 1;
  }
}

const hexTimers = hexColumns.map(() => ({
  dropIndex: 0,
  isVisible: false,
  hasCompleted: false,
  nextAppearanceTime: performance.now() + Math.random() * 3000,
  cooldown: 3000 + Math.random() * 2000,
}));

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.font = `${fontSize}px monospace`;
  const now = performance.now();

  hexTimers.forEach((timer) => {
    if (!timer.isVisible && now >= timer.nextAppearanceTime) {
      timer.isVisible = true;
      timer.position = -hex.length * fontSize;
    }
  });

  const activeHexInfo = new Map();
  for (let k = 0; k < hexColumns.length; k++) {
    const timer = hexTimers[k];
    if (timer.isVisible) {
      activeHexInfo.set(hexColumns[k], timer);
    }
  }

  ctx.fillStyle = "#0F0";
  for (let i = 0; i < columns; i++) {
    const activeTimer = activeHexInfo.get(i);

    if (activeTimer) {
      drops[i] = 0;
      continue;
    }

    const text = letters[Math.floor(Math.random() * letters.length)];
    const y = drops[i] * fontSize;
    ctx.fillText(text, i * fontSize, y);

    if (y > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i] += 1;
  }

  activeHexInfo.forEach((timer, columnIndex) => {
    if (!timer.hasCompleted) {
      const x = columnIndex * fontSize;
      const y = timer.dropIndex * fontSize;
      const currentCharIndex = Math.floor(timer.dropIndex) % hex.length;
      if (y > 0 && y < canvas.height) {
        ctx.fillStyle = "red";
        ctx.shadowColor = "red";
        ctx.shadowBlur = 10;
        ctx.fillText(hex[currentCharIndex], x, y);
        ctx.shadowBlur = 0;
      }

      timer.dropIndex++;

      if (y > canvas.height + hex.length * fontSize) {
        timer.hasCompleted = true;
        timer.isVisible = false;
        drops[columnIndex] = 1;
      }
    }
  });
}

let matrixInterval;
let timerInterval;
let startTime = null;

function startMatrix() {
  matrixInterval = setInterval(drawMatrix, 70);

  const timerEl = document.getElementById("timer");
  timerInterval = setInterval(() => {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
    const secs = String(elapsed % 60).padStart(2, '0');
    timerEl.textContent = `${mins}:${secs}`;
  }, 1000);
}

// --- TIMER RESET LOGIC ---
function initializeTimer() {
  const existingStartTime = localStorage.getItem('puzzleStartTime');
  if (!existingStartTime) {
    localStorage.setItem('puzzleStartTime', Date.now().toString());
  }
  startTime = parseInt(localStorage.getItem('puzzleStartTime'), 10);
}

// Always reset the timer if page was just loaded
localStorage.removeItem('puzzleStartTime');

const countdownEl = document.getElementById("countdown");
let countdownNum = 3;
countdownEl.textContent = `Timer starting in ${countdownNum}...`;

const countdownInterval = setInterval(() => {
  countdownNum--;
  if (countdownNum > 0) {
    countdownEl.textContent = `Timer starting in ${countdownNum}...`;
  } else {
    clearInterval(countdownInterval);
    countdownEl.textContent = "";

    initializeTimer();
    startMatrix();
  }
}, 1000);

window.addEventListener("resize", () => {
  // Optional: reload page on resize if needed
});

// --- Block DevTools, Right-click, Copy/Paste ---
document.addEventListener("contextmenu", (e) => e.preventDefault());
document.addEventListener("keydown", (e) => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
    (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
  ) {
    e.preventDefault();
  }
});
document.addEventListener("copy", (e) => e.preventDefault());
document.addEventListener("cut", (e) => e.preventDefault());
document.addEventListener("paste", (e) => e.preventDefault());
</script>
