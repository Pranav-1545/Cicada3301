<canvas id="matrix"></canvas>
<div id="countdown" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); font-size: 2em; color: lime; font-family: monospace; z-index: 1000;"></div>
<div id="timer" style="position: fixed; bottom: 10px; left: 10px; font-size: 1.5em; color: lime; font-family: monospace; z-index: 1000;">00:00</div>
<button id="resetTimer" style="position: fixed; top: 20px; right: 20px; opacity: 0; pointer-events: none; background: red; color: white; border: none; padding: 10px; font-weight: bold; z-index: 1000; border-radius: 5px;">RESET TIMER</button>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }
  canvas {
    display: block;
  }
</style>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  let fontSize = 30;
  let letters = "アァイィウエオカサタナハマヤラワ0123456789ABCDEF".split("");
  let hex = "4D4F564945".split(""); // "MOVIE" in hex

  let columns, drops, hexTimers;

  function initMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    columns = Math.floor(canvas.width / fontSize);
    drops = new Array(columns).fill(1);

    hexTimers = [];
    setInterval(spawnHexDrop, 5000);
  }

  function spawnHexDrop() {
    const randomColumn = Math.floor(Math.random() * columns);
    hexTimers.push({
      column: randomColumn,
      dropIndex: 0,
      isVisible: true,
    });
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = `${fontSize}px monospace`;

    ctx.fillStyle = "#0F0";
    ctx.shadowBlur = 0;

    for (let i = 0; i < columns; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      const y = drops[i] * fontSize;
      ctx.fillText(text, i * fontSize, y);

      if (y > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }

    ctx.fillStyle = "#AEFF17";
    ctx.shadowColor = "#AEFF17";
    ctx.shadowBlur = 20;

    for (let i = hexTimers.length - 1; i >= 0; i--) {
      const timer = hexTimers[i];
      if (timer.isVisible) {
        const x = timer.column * fontSize;
        const y = timer.dropIndex * fontSize;
        const currentCharIndex = Math.floor(timer.dropIndex) % hex.length;

        if (y > 0 && y < canvas.height) {
          ctx.fillText(hex[currentCharIndex], x, y);
        }

        timer.dropIndex++;

        if (y > canvas.height + hex.length * fontSize) {
          timer.isVisible = false;
          drops[timer.column] = 1;
          hexTimers.splice(i, 1);
        }
      }
    }

    ctx.shadowBlur = 0;
  }

  let matrixInterval;
  const countdownEl = document.getElementById("countdown");
  let countdownNum = 3;
  countdownEl.textContent = `Timer starting in ${countdownNum}...`;

  const countdownInterval = setInterval(() => {
    countdownNum--;
    if (countdownNum > 0) {
      countdownEl.textContent = `Timer starting in ${countdownNum}...`;
    } else {
      clearInterval(countdownInterval);
      countdownEl.textContent = "";
      startMatrix();
    }
  }, 1000);

  function startMatrix() {
  const now = Date.now();
  let startTime = parseInt(localStorage.getItem("puzzleStartTime"), 10);

  // If no startTime saved, or invalid, or elapsed time > 10 minutes → reset
  if (!startTime || isNaN(startTime) || (now - startTime > 10 * 60 * 1000)) {
    startTime = now;
    localStorage.setItem("puzzleStartTime", startTime.toString());
  }

  initMatrix();
  matrixInterval = setInterval(drawMatrix, 70);

  const timerEl = document.getElementById("timer");
  setInterval(() => {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const mins = String(Math.floor(elapsed / 60)).padStart(2, "0");
    const secs = String(elapsed % 60).padStart(2, "0");
    timerEl.textContent = `${mins}:${secs}`;
  }, 1000);
}

  window.addEventListener("resize", () => {
    clearInterval(matrixInterval);
    initMatrix();
    matrixInterval = setInterval(drawMatrix, 70);
  });

  document.addEventListener("contextmenu", (e) => e.preventDefault());
  document.addEventListener("keydown", (e) => {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
      (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
    ) {
      e.preventDefault();
    }
  });
  document.addEventListener("copy", (e) => e.preventDefault());
  document.addEventListener("cut", (e) => e.preventDefault());
  document.addEventListener("paste", (e) => e.preventDefault());

  // --- Timer continues even when user switches tab ---
  document.addEventListener("visibilitychange", () => {
    if (!document.hidden) {
      // Nothing needed, timer works based on real time
    }
  });

  // --- Hidden Reset Timer Button ---
  const resetBtn = document.getElementById("resetTimer");

  document.addEventListener("keydown", (e) => {
    if (e.ctrlKey && e.key === ";") { // CTRL + ;
      resetBtn.style.opacity = 1;
      resetBtn.style.pointerEvents = "auto";
      resetBtn.style.background = "red";
      resetBtn.textContent = "RESET TIMER";

      setTimeout(() => {
        resetBtn.style.opacity = 0;
        resetBtn.style.pointerEvents = "none";
      }, 5000);
    }
  });

  resetBtn.addEventListener("click", () => {
    localStorage.removeItem("puzzleStartTime");
    location.reload();
  });
</script>
