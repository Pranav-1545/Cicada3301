<canvas id="matrix"></canvas>
<div id="countdown">Your time is starting in 3</div>
<div id="timer">00:00</div>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }
  canvas {
    display: block;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(5, 50px);
    grid-template-rows: repeat(6, 50px);
    gap: 5px;
    margin-bottom: 20px;
  }
  .cell {
    width: 50px;
    height: 50px;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5em;
    font-weight: bold;
    text-transform: uppercase;
  }
  .correct {
    background-color: #6aaa64;
    color: white;
  }
  .present {
    background-color: #c9b458;
    color: white;
  }
  .absent {
    background-color: #787c7e;
    color: white;
  }
  #keyboard {
    display: grid;
    grid-template-columns: repeat(10, auto);
    gap: 5px;
  }
  .key {
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    background-color: #eee;
    text-align: center;
    font-weight: bold;
  }
  .key:hover {
    background-color: #ddd;
  }

  /* Countdown style */
  #countdown {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #0F0;
    font-size: 48px;
    font-weight: bold;
    animation: fadeInOut 1s ease-in-out infinite alternate;
    z-index: 1000;
    text-align: center;
  }
  @keyframes fadeInOut {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  /* Timer style */
  #timer {
    position: fixed;
    bottom: 10px;
    left: 10px;
    color: #0F0;
    font-size: 20px;
    font-family: monospace;
    display: none; /* Hidden until matrix starts */
  }
</style>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "アァイィウエオカサタナハマヤラワ0123456789ABCDEF".split("");
  const fontSize = 30;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = new Array(columns).fill(1);

  const hex = ".. -- .- -..-".split(""); // "imax" in morse code
  const hexColumns = [];
  const minSpacing = 5;
  let lastHexColumn = -minSpacing;

  for (let i = 0; i < columns; i++) {
    if (Math.random() < 0.05 && i - lastHexColumn >= minSpacing) {
      hexColumns.push(i);
      lastHexColumn = i;
      i += minSpacing - 1;
    }
  }

  const hexTimers = hexColumns.map(() => ({
    dropIndex: 0,
    isVisible: false,
    hasCompleted: false,
    nextAppearanceTime: performance.now() + Math.random() * 8000,
    cooldown: 8000 + Math.random() * 5000,
  }));

  let matrixInterval;
  const countdownElement = document.getElementById('countdown');
  const timerElement = document.getElementById('timer');
  let countdownValue = 3;
  let totalSeconds = 0;
  let timerInterval;

  function startMatrixAfterCountdown() {
    const countdownInterval = setInterval(() => {
      if (countdownValue > 1) {
        countdownValue--;
        countdownElement.textContent = `Your time is starting in ${countdownValue}`;
      } else {
        clearInterval(countdownInterval);
        countdownElement.style.display = 'none';
        timerElement.style.display = 'block';
        matrixInterval = setInterval(drawMatrix, 70);
        startTimer();
      }
    }, 1000);
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      totalSeconds++;
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      timerElement.textContent = `${minutes}:${seconds}`;
    }, 1000);
  }

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.font = `${fontSize}px monospace`;
  const now = performance.now();

  hexTimers.forEach((timer) => {
    if (!timer.isVisible && now >= timer.nextAppearanceTime) {
      timer.isVisible = true;
      timer.position = -hex.length * fontSize;
    }
  });

  const activeHexInfo = new Map();
  for (let k = 0; k < hexColumns.length; k++) {
    const timer = hexTimers[k];
    if (timer.isVisible) {
      activeHexInfo.set(hexColumns[k], timer);
    }
  }

  // 1. Draw normal matrix rain (green)
  ctx.fillStyle = "#0F0";
  for (let i = 0; i < columns; i++) {
    const activeTimer = activeHexInfo.get(i);
    if (activeTimer) {
      drops[i] = 0;
      continue; // Skip matrix rain for morse columns
    }

    const text = letters[Math.floor(Math.random() * letters.length)];
    const y = drops[i] * fontSize;
    ctx.fillText(text, i * fontSize, y);

    if (y > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }

  // 2. Draw morse code columns (red)
  ctx.fillStyle = "#FF0000"; // Red
activeHexInfo.forEach((timer, columnIndex) => {
  if (!timer.hasCompleted) {
    const x = columnIndex * fontSize;
    const y = timer.dropIndex * fontSize;

    const currentCharIndex = Math.floor(timer.dropIndex / 2) % hex.length;
    if (y > 0 && y < canvas.height) {
      ctx.fillText(hex[currentCharIndex], x, y);
    }

    timer.dropIndex += 0.5; // Slower fall

    if (y > canvas.height + hex.length * fontSize) {
      // Instead of finishing, restart
      timer.isVisible = false;
      timer.nextAppearanceTime = now + Math.random() * 3000; // appear again after 0-3 seconds
      timer.dropIndex = 0;
    }
  }
});
}


  window.addEventListener("resize", () => {
    // Optional: location.reload();
  });

  // --- Block DevTools, Right-click, and Copy/Paste ---
  document.addEventListener("contextmenu", (e) => e.preventDefault());
  document.addEventListener("keydown", (e) => {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
      (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
    ) {
      e.preventDefault();
    }
  });
  document.addEventListener("copy", (e) => e.preventDefault());
  document.addEventListener("cut", (e) => e.preventDefault());
  document.addEventListener("paste", (e) => e.preventDefault());

  // Start the countdown
  startMatrixAfterCountdown();
</script>
